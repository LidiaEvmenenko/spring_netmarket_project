    <div class="top">
        <div class="container-main" >
            <div class="container-store" >
                <div class="block-category">
                    <label class="block-category-label" >Категория:</label>
                    <ul class="category-name">
                        <li  >
                            <button class="btn-category-choice" ng-click="loadProducts()" >Все продукты</button>
                        </li>
                    </ul>
                    <ul class="category-name">
                        <li  ng-repeat="c in category">
                            <button class="btn-category-choice" ng-click="loadProductsByCategory(1,c.title)" >{{c.title}}</button>
                        </li>
                    </ul>
                    <!--        </nav>-->
                </div>

                        <tr bg-light>

                            <th>Название</th>
                            <th>Цена</th>
                            <th>Количество</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <form>
                            <tr ng-repeat="p in productsPage" bgcolor="ghostwhite">
                                <td id="td-count">{{p.nom}}</td>
                                <td>{{p.title}}</td>
                                <td>{{p.price}}</td>
                                <td>
                                    <select id="countProductId" ng-model="p.count">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                               <td>
                                    <button type="button" class="btn btn-primary" ng-click="addCartProduct(p)" >Добавить в корзину</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary" ng-click="showInfo(p)" >Подробнее</button>
                                </td>
<!--                                <td>-->

                        </form>
                        </tbody>
