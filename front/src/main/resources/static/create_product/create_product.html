<div class="main" ng-app="app-front" ng-controller="createProductController">
    <div class="top">
        <div class="container-main" >

            <div class="container-create-edit" >
                <h3 align="center">Добавить продукт</h3>
<!--                <div class="block-left"></div>-->
                <form class="form-create" novalidate ng-submit="createNewProduct()">
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Название</label>
                        <input type="text" class="form-control" placeholder="Название" ng-model="new_product.title">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Цена</label>
                        <input type="number" class="form-control" placeholder="Цена" ng-model="new_product.price">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Вес</label>
                        <input type="number" class="form-control" placeholder="Вес" ng-model="new_product.weight">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Название категории</label>
                        <select id="selectCategory" class="form-control" placeholder="Название категории" ng-model="new_product.categoryTitle"></select>
                        <!--            <input type="text" class="form-control"  list="categories" placeholder="Название категории" ng-model="new_product.categoryTitle">-->
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Срок годности</label>
                        <input type="date" class="form-control" placeholder="Срок годности" ng-model="new_product.expiration_date">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Поставщик</label>
                        <select id="selectManufacturer" class="form-control" placeholder="Поставщик" ng-model="new_product.manufacturerTitle"></select>
                    </div>

                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
<!--                <div class="block-left"></div>-->
            </div>
            <div class="container-create-manufacturer">
                <h3 align="center">Добавить категорию</h3>
                <form class="form-create-manufacturer" novalidate ng-submit="createNewCategory()">
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Название</label>
                        <input type="text" class="form-control" placeholder="Название категории" ng-model="new_category.title">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
                <h3 align="center">Добавить поставщика</h3>
                <form class="form-create-manufacturer" novalidate ng-submit="createNewManufacturer()">
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Название</label>
                        <input type="text" class="form-control" placeholder="Название поставщика" ng-model="new_manufacturer.title">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>

    </div>
</div>
