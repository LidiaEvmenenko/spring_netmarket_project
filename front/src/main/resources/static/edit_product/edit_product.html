<div class="main" ng-app="app-front" ng-controller="editProductController">
    <div class="top">
        <div class="container-main" >

            <div class="container-create-edit" >
<!--                <div class="block-left"></div>-->
                <h3 align="center">Корректировка продукта</h3>

                <form class="form-create" novalidate ng-submit="putProduct()" >
                    <div class="input-group mb-3">
                        <label  class="input-group-text">ID</label>
                        <input id="id" readonly type="number" class="form-control" value="" ng-model="put_product.id">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Название</label>
                        <input type="text" class="form-control" placeholder="Название" ng-model="put_product.title">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Цена</label>
                        <input type="number" class="form-control" placeholder="Цена" ng-model="put_product.price">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Вес</label>
                        <input type="number" class="form-control" placeholder="Вес" ng-model="put_product.weight">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Название категории</label>
                        <select id="selectCategory" class="form-control" placeholder="Название категории" ng-model="put_product.categoryTitle"></select>
                        <!--            <input type="text" class="form-control"  list="categories" placeholder="Название категории" ng-model="new_product.categoryTitle">-->
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Срок годности</label>
                        <input type="date" class="form-control" placeholder="Срок годности" ng-model="put_product.expiration_date">
                    </div>
                    <div class="input-group mb-3">
                        <label  class="input-group-text">Поставщик</label>
                        <select id="selectManufacturer" class="form-control" placeholder="Поставщик" ng-model="put_product.manufacturerTitle"></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Изменить</button>
                    <button type="button" class="btn btn-primary" ng-click="deleteProduct(put_product.id)" >Удалить</button>
                </form>
<!--                <div class="block-left"></div>-->
            </div>
            <div class="container-create-manufacturer">
                <h3 align="center">Выберите продукт</h3>
                <select id="selectProduct" class="form-control" placeholder="Название продукта" ng-model="put_product.productTitle"></select>
                <button type="submit" class="btn btn-primary" ng-click="putFormProduct()" >Выбрать продукт</button>

            </div>
        </div>
    </div>
</div>
